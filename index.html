<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai-14</title>
    <link rel="stylesheet" type="text/css" href="styles/select.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">


    <script src="js/config.js" defer></script>
    <script src="js/functions/functions.js" defer></script>

    <script src="js/objects/eobjects.js" defer></script>
    <script src="js/objects/food.js" defer></script>
    <script src="js/objects/ai.js" defer></script>

    <script src="js/init.js" defer></script>
    <script src="js/draw.js" defer></script>
    <script src="js/gameLoop.js" defer></script>
    <script src="js/mouse.js" defer></script>

</head>
<body>
<div class="perfDiv section">
    <p id="fps"> </p>
    <p id="performance"> </p>
    <p id="performance2"> </p>
</div>


    <div class="centerFlex centerText flexwrap">
        <div class="section">
            <p id="debug1"> </p>
            <p id="debug2"> </p>
            <p id="debug3"> </p>
            <p id="debug4"> </p>
            <p id="debug5"> </p>
            <p id="debug6"> </p>
        </div>
        <div class="section">
            <p id="stats1"> </p>
            <p id="stats2"> </p>
            <p id="stats3"> </p>
            <p id="stats4"> </p>
            <p id="stats5"> </p>
            <p id="stats6"> </p>
        </div>
        <div class="section">
            <p id="stats7"> </p>
            <p id="stats8"> </p>
            <p id="stats9"> </p>
            <p id="stats10"> </p>
            <p id="stats11"> </p>
            <p id="stats12"> </p>
        </div>
        <div class="section">
            <select id="getStats">
                <option value="size">size</option>
                <option value="speed">speed</option>
                <option value="vision">vision</option>
                <option value="attack">attack</option>
                <option value="armor">armor</option>
                <option value="waitTime">waitTime</option>
                <option value="waitChance">waitChance</option>
            </select>
            <p style="margin-top:5px;" id="stats13"> </p>
        </div>
        <div class="section columnFlex">
            Settings
            <div class="rowFlex">
                <div class="columnFlex">
                    <button id="btnSetting0" onclick="toggleSetting(0)"></button>
                    <button id="btnSetting1" onclick="toggleSetting(1)"></button>
                    <button id="btnSetting2" onclick="toggleSetting(2)"></button>
                    <button id="btnSetting3" onclick="toggleSetting(3)"></button>
                </div>
                <div class="columnFlex">
                    <button id="btnSetting4" onclick="toggleSetting(4)"></button>
                    <button id="btnSetting5" onclick="toggleSetting(5)"></button>
                    <button id="btnSetting6" onclick="toggleSetting(6)"></button>
                    <button id="btnSetting7" onclick="toggleSetting(7)"></button>
                </div>

            </div>
        </div>
    </div>
    <div class="columnFlex">
        <div class="rowFlex centerFlex section sliderDiv">
            <div class="centerFlex">
                <label id="val1Text" for="val1">Food Spawn Time: 350ms </label>
                <input  type="range" min="30" max="3000" value="350" step="1" id="val1">
            </div>
            <div class="centerFlex">
               <label class="sliderLabel" id="val2Text" for="val2">Food Spawn: 2</label>
               <input  type="range" min="1" max="30" value="2" step="1" id="val2">
           </div>
            <div class="centerFlex">
                <label class="sliderLabel" id="val3Text" for="val3">Sim Time: 16ms</label>
                <input  type="range" min="4" max="32" value="16" step="1" id="val3">
            </div>
            <div class="centerFlex">
                <label class="sliderLabel" id="val4Text" for="val4">Redraw Speed: 16ms</label>
                <input type="range" min="16" max="400" value="16" step="1" id="val4">
            </div>
        </div>
        <div class="centerFlex">
            <canvas width="1600" height="900"  id="screen"></canvas>
        </div>

    </div>




</body>
</html>
